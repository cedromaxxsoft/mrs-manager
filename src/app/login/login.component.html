<div class="login-container">
    <div class="login-form">
        <div class="logo-login">
           <img src="assets/img/logos/maxxsoft.png">
        </div>
        <div class="text-center custom-padding">
            <p>Maxx Manager</p>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Seu email" >
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="****">
            </div>
            <button type="submit" class="btn btn-primary" [routerLink]="['/dashboard']">Entrar</button>
        </form>
    </div>
</div>
