<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Criação Nota Técnica</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Versão</label>
                                        <input type="text" class="form-control" placeholder="1.0.0">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Descrição Nota</label>
                                        <textarea rows="2" class="form-control"
                                                  placeholder="Descrição nota técnica"></textarea>
                                    </div>

                                </div>
                            </div>

                            <small>Video</small>
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>legenda</label>
                                        <input type="text" class="form-control"  >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>link</label>
                                        <input type="text" class="form-control" >
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Criar nota</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Notas Cadastradas</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">

                                <div class="col-md-12">
                                    <input type="text" class="form-control" disabled placeholder="Company" value="Nota visita tecnica 25/12/1994">
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-md-12">
                                    <input type="text" class="form-control" disabled placeholder="Company" value="Nota visita tecnica 01/12/1994">
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-12">
                                    <input type="text" class="form-control" disabled placeholder="Company" value="Nota visita tecnica 20/12/1994">
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-12">
                                    <input type="text" class="form-control" disabled placeholder="Company" value="Nota visita tecnica 15/12/1994">
                                </div>

                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
